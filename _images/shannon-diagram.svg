  <title>blockdiag</title>
  <desc>blockdiag {
    orientation = portrait
    default_fontsize = 12; 
    A [label="Fuente"]
    B [label="Transmisor"]
    C [label="Canal", color=lightblue]
    D [label="Ruido"]
    E [label="Receptor"]
    F [label="Destino"]
    A -&gt; B [label = "mensaje"]
    B -&gt; C [label = "señal"];
    C -&gt; E -&gt; F
    D -&gt; C [style=dashed]

}
</desc>
